name: task_with_floor_and_bloc
description: A simple task manager app which uses Floor as database, BLoC as state-managment and GetIt as dependency-injection.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  get_it: ^7.2.0
  task_repository:
    path: repository

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.5
  flutter_lints: ^1.0.4
  mockito: ^5.0.16


flutter:
  uses-material-design: true